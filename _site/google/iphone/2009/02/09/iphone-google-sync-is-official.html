Google made it official, push synchronization support for the iPhone.  You can now synchronize your <a href="http://mail.google.com/mail/contacts/ui/ContactManager">contacts</a> and <a href="http://www.google.com/calendar">calendars</a> between the iPhone and Google.  This was possible before using a <a href="http://www.nuevasync.com/">third-party</a> microsoft exchange server, but now it's <a href="http://googleblog.blogspot.com/2009/02/calendar-and-contact-syncing-for-iphone.html">official</a>.

Props to <a href="http://marcusfoster.com/">Marcus Foster</a>, Product Manager @ Google
